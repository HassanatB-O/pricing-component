<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Pricing Component</title>
</head>
<body>
    <main>
        <nav>
            <h1>Our Pricing</h1>
            <div id="toggle">
                <p>Annually</p>
                <input type="checkbox" id="toggle-btn" name="toggle-btn">
                <p>Monthly</p>
            </div>
        </nav>
        <div id="container">
            <section id="basic">
                <h2>Basic</h2>
                <h3 class="prices">$19.99</h3>
                <hr>
                <h4>500 GB Storage</h4>
                <hr>
                <h4>2 Users Allowed</h4>
                <hr>
                <h4>Send up to 3 GB</h4>
                <hr>
                <button class="learn-more">learn more</button>
            </section>
            <section id="professional">
                <h2>Professional</h2>
                <h3 class="prices">$24.99</h3>
                <hr>
                <h4>1 TB Storage</h4>
                <hr>
                <h4>5 Users Allowed</h4>
                <hr>
                <h4>Send up to 10 GB</h4>
                <hr>
                <button id="learn-more-white">learn more</button>
            </section>
            <section id="master">
                <h2>Master</h2>
                <h3 class="prices">$39.99</h3>
                <hr>
                <h4>2 TB Storage</h4>
                <hr>
                <h4>10 Users Allowed</h4>
                <hr>
                <h4>Send up to 20 GB</h4>
                <hr>
                <button class="learn-more">learn more</button>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
